<style>
body {background: #4a6;
  width: 90%;
 margin:3em;
  height: 140vh;
  display: flex;
  justify-content: center;
  align-items: center;
   border: 1em solid rgba(110, 290, 0, 1.0);
  border-radius: 8em;
 font-family: monospace;
}
 
 .small{transform: scale(0.5);
 margin: -5em;
  }
 
  p{FONT-WEIGHT:BOLD;
  height: 100vh;}
 
 
body #parent-circle {
  position: relative;
  width: 8em;
  height: 8em;
  border: 1em dotted rgba(250, 20, 20, 1.0);
  border-radius: 50%;
  transform: rotate(0deg);
  transition: transform 0.7s linear;
  animation: rotate 60s infinite linear;
}
 
body #parent-circle .circle {
  display: block;
  position: absolute;
  width: 6%;
  height: 0%;
  margin: 0%;
  border-radius: 50%;
  top: 0%;
  left: 0%;
}
 
body #parent-circle .circle.blue {
  background-color: #F22;
  transform: translate(-10vw);
}
 
body #parent-circle .circle.pink {
  background-color: #757;
  transform: rotate(7deg) translate(1vw) rotate(72deg);
}
body #parent-circle .circle.lime {
  background-color: #cddb00;
  transform: rotate(144deg) translate(10vw) rotate(-144deg);
}
body #parent-circle .circle.orange {
  background-color: #e0592a;
  transform: rotate(216deg) translate(4vw) rotate(-216deg);
}
body #parent-circle .circle.teal {
  background-color: #57b6b2;
  transform: rotate(288deg) translate(10vw) rotate(-288deg);
}

@-webkit-keyframes rotate {
  from {
    -webkit-transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(359deg);
  }
}
 
 
svg {
  width: 60px;
  height: 60px;
}
 SVG:HOVER{transform: scale(0.7);
 opacity:0.6;
 BACKGROUND:#F42;
 border-radius: 50%;}
 
  SVG:ACTIVE{transform: scale(2);
 opacity:0.8;
 BACKGROUND:#6e0;
 border-radius: 10%;}

</style>


<div id="parent-circle">
  
  
  
 
  <div class="circle pink">
   
  </div>
  
 
 
  <div class="circle lime">
   
 </div>
